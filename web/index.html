<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lorna TV - Votre plateforme de streaming moderne pour films, séries et TV en direct" />
    <meta name="theme-color" content="#0284c7" />
    <title>Lorna TV — Plateforme de Streaming</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.jsx" as="script" />
    <link rel="preload" href="/src/styles.css" as="style" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Preconnect to API if external -->
    <link rel="preconnect" href="/api" />
    
    <!-- Critical CSS inline for faster rendering -->
    <style>
      /* Critical above-the-fold styles */
      body { 
        background: linear-gradient(to bottom right, #0f172a, #1e293b, #0f172a);
        color: #fff; 
        margin: 0; 
        font-family: system-ui, -apple-system, sans-serif;
      }
      #root { min-height: 100vh; }
      
      /* Enhanced loading spinner */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
        min-height: 100vh;
      }
      
      .loading-logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-icon {
        width: 3rem;
        height: 3rem;
        background: linear-gradient(to right, #0284c7, #c026d3);
        border-radius: 0.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
      }
      
      .loading-text {
        font-size: 1.875rem;
        font-weight: bold;
        background: linear-gradient(to right, #fff, #d4d4d8);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .loading-spinner {
        width: 3rem;
        height: 3rem;
        border: 4px solid rgba(255,255,255,0.1);
        border-top: 4px solid #0284c7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-message {
        color: #a1a1aa;
        font-size: 0.875rem;
        margin-top: -0.5rem;
      }
    </style>
  </head>
  <body class="bg-black text-white">
    <div id="root">
      <!-- Enhanced loading fallback -->
      <div class="loading-container">
        <div class="loading-logo">
          <div class="loading-icon">
            <svg width="32" height="32" viewBox="0 0 20 20" fill="white">
              <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z" />
            </svg>
          </div>
          <span class="loading-text">Lorna TV</span>
        </div>
        <div class="loading-spinner"></div>
        <p class="loading-message">Chargement de votre expérience...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
